<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functional Bap-er-bank</title>
    <!-- tailwind cdn link -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-4">Functional <span class="text-red-400 font-semibold">BAP-ER-BANK</span>!!!</h1>
    </header>
    <main>
        <section class="grid grid-cols-3 gap-6  w-3/4 mx-auto mt-12 text-white">
            <div class="bg-yellow-400 py-4 px-12 rounded-lg">
                <h4 class="text-3xl">Deposit</h4>
                <h2 class="text-5xl">$<span id="deposit-total">00</span></h2>
            </div>
            <div class="bg-sky-400 py-4 px-12 rounded-lg">
                <h4 class="text-3xl">Withdraw</h4>
                <h2 class="text-5xl">$<span id="Withdraw-total">00</span></h2>
            </div>
            <div class="bg-pink-400 py-4 px-12 rounded-lg">
                <h4 class="text-3xl">Balance</h4>
                <h2 class="text-5xl">$<span id="balance-total">1240</span></h2>
            </div>
        </section>

        <!-- diposit & withdraw section -->

        <section class="grid grid-cols-2 gap-8 w-3/4 mx-auto mt-12">
            <div class="bg-purple-400 py-4 px-12 space-y-4 rounded-lg">
                <h4 class="text-3xl text-white">Your Deposit</h4>
                <input id="deposit-feild" class="px-8 p-4 block w-9/12" type="" placeholder="$Amount You want to deposit" name="" >
                <button id="btn-deposit" class="bg-cyan-500 hover:bg-cyan-600 px-6 py-2 rounded-lg text-white">deposit</button>
            </div>
            <div class="bg-amber-400 py-4 px-12 space-y-4 rounded-lg ">
                <h4 class="text-3xl text-white">Your Withdraw</h4>
                <input id="withdraw-feild"  class="px-8 p-4 block w-9/12" type="" placeholder="$Amount You want to withdraw" name="" >
                <button  id="btn-withdraw" class="bg-cyan-500 hover:bg-cyan-600 px-6 py-2 rounded-lg text-white">Withdraw</button>
            </div>
        </section>
    </main>
    <script src="js/deposit.js"></script>
    <script src="js/withdraw.js"></script>
</body>
</html>
